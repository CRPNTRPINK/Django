{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="md-5">Post with "{{ tag.title|title }}" tag:</h1>
    {% for post in tag.posts.all %}
        {% include 'blog/include/post_card_templates.html' %}
    {% endfor %}
    
{% endblock %}
